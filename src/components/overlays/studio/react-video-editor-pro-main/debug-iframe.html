<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Iframe Test</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; font-family: monospace; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .info { background: #e3f2fd; color: #1565c0; }
        iframe { width: 100%; height: 400px; border: 1px solid #ddd; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>üîç Debug Iframe Test</h1>
    
    <div id="logs"></div>
    
    <h3>Test 1: Direct URL</h3>
    <iframe id="iframe1" src="https://video-editor-ten-sand.vercel.app/versions/7.0.0"></iframe>
    
    <h3>Test 2: With timestamp</h3>
    <iframe id="iframe2"></iframe>
    
    <h3>Test 3: Embed page</h3>
    <iframe id="iframe3" src="https://video-editor-ten-sand.vercel.app/embed"></iframe>
    
    <h3>Test 4: Simple static page</h3>
    <iframe id="iframe4" src="https://video-editor-ten-sand.vercel.app/simple-test.html"></iframe>

    <script>
        const logs = document.getElementById('logs');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(div);
            console.log(message);
        }
        
        // Test CORS preflight
        log('üîÑ Testing CORS preflight...', 'info');
        fetch('https://video-editor-ten-sand.vercel.app/versions/7.0.0', { 
            method: 'HEAD',
            mode: 'cors'
        })
        .then(response => {
            log(`‚úÖ CORS preflight OK: ${response.status}`, 'success');
            log(`Headers: ${Array.from(response.headers.entries()).map(([k,v]) => `${k}: ${v}`).join(', ')}`, 'info');
        })
        .catch(error => {
            log(`‚ùå CORS preflight failed: ${error.message}`, 'error');
        });
        
        // Test iframe loading
        const iframe1 = document.getElementById('iframe1');
        const iframe2 = document.getElementById('iframe2');
        const iframe3 = document.getElementById('iframe3');
        
        // Set iframe2 with timestamp
        iframe2.src = `https://video-editor-ten-sand.vercel.app/versions/7.0.0?t=${Date.now()}`;
        
        // Monitor iframe events
        const iframe4 = document.getElementById('iframe4');
        [iframe1, iframe2, iframe3, iframe4].forEach((iframe, index) => {
            const name = `iframe${index + 1}`;
            
            iframe.onload = () => {
                log(`‚úÖ ${name} loaded successfully`, 'success');
                
                // Try to access iframe content (will fail due to CORS, but gives us info)
                try {
                    const doc = iframe.contentDocument;
                    log(`‚úÖ ${name} content accessible`, 'success');
                } catch (e) {
                    log(`‚ÑπÔ∏è ${name} content blocked (normal for cross-origin): ${e.message}`, 'info');
                }
                
                // Check if iframe actually has content
                setTimeout(() => {
                    const rect = iframe.getBoundingClientRect();
                    log(`üìè ${name} dimensions: ${rect.width}x${rect.height}`, 'info');
                    
                    if (iframe.contentWindow) {
                        try {
                            log(`üåê ${name} contentWindow location: ${iframe.contentWindow.location.href}`, 'info');
                        } catch (e) {
                            log(`üåê ${name} contentWindow location blocked: ${e.message}`, 'info');
                        }
                    }
                }, 1000);
            };
            
            iframe.onerror = (e) => {
                log(`‚ùå ${name} error: ${e.message || 'Unknown error'}`, 'error');
            };
            
            // Timeout check
            setTimeout(() => {
                if (!iframe.contentWindow) {
                    log(`‚è∞ ${name} timeout - no content window`, 'error');
                } else {
                    log(`‚ÑπÔ∏è ${name} has content window`, 'info');
                }
            }, 5000);
        });
        
        // Check if we're in a secure context
        log(`üîí Secure context: ${window.isSecureContext}`, 'info');
        log(`üåê Protocol: ${window.location.protocol}`, 'info');
        log(`üñ•Ô∏è User agent: ${navigator.userAgent}`, 'info');
        
        // Listen for console errors
        window.addEventListener('error', (e) => {
            log(`‚ùå JavaScript error: ${e.message} at ${e.filename}:${e.lineno}`, 'error');
        });
        
        // Listen for unhandled promise rejections
        window.addEventListener('unhandledrejection', (e) => {
            log(`‚ùå Unhandled promise rejection: ${e.reason}`, 'error');
        });
    </script>
</body>
</html>
